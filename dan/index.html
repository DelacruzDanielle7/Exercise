<html lang="en">

                <option value="college">College student</option>
                <option value="college">Senior high school student</option>
                <option value="college">High school student</option>
            </select>
        
            <input type="date" class="dtp_date" name="dtp_date" id="dtp_date">

               
            <br>
            <label>Your Project Type (Science)</label>
            <label style="margin-left: 25px;">Your Project Type (Art)</label>
            <br>

            <input type="checkbox" name="" id="">
            <label style="margin-right: 20px;">Technical Machinery</label>

            <input type="checkbox" name="" id="" style="margin-left: 35px;">
            <label >History</label>

            <br>

            <input type="checkbox" name="" id="">
            <label style="margin-right: 20px;">Technical Machinery</label>

            <input type="checkbox" name="" id="" style="margin-left: 35px;">
            <label >Political Science</label>
            
            <br>

            <input type="checkbox" name="" id="">
            <label style="margin-right: 18px;">Technical Computers</label>

            <input type="checkbox" name="" id="" style="margin-left: 35px;">
            <label >Design Art</label>
            
            <br>

            <input type="checkbox" name="" id="">
            <label style="margin-right: 20px;">Technical Research</label>

            <input type="checkbox" name="" id="" style="margin-left: 45px;">
            <label >Paintings</label>
            
            <br>

            <input type="checkbox" name="" id="">
            <label style="margin-right: 20px;">Other Science theme</label>

            <input type="checkbox" name="" id="" style="margin-left: 35px;">
            <label >Other Art theme</label>

            <h3>Contact Information</h2>

            <input type="email" name="" id="student_email" placeholder="Email">
            <input type="text" name="" id="student_number" placeholder="Phone">
            <br>
            <input type="text" name="" id="student_address" placeholder="Street Address">
            <br>
            <input type="text" name="" id="student_city" placeholder="City">
            <input type="text" name="" id="student_state" placeholder="State">
            <br>
            <input type="text" name="" id="student_zip" placeholder="Zipcode">
            <input type="text" name="" id="student_country" placeholder="Country">
            <br>
            <input type="button" value="BOOK NOW" class="btn_book">
        </form>
    </div>
</body>
</html>
